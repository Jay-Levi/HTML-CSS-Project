<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="London Social Club for meeting new people in London, England">
    <meta name="keywords" content="London Social Club, social club, LSC, meet people, find friends, find friends in London">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>LSC - London Social Club</title>
</head>
<body>
    <header>
        <a href="index.html">
            <h1 id="logo">London <i class="fas fa-city"></i> <br> Social Club</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="signup.html" class="active">Sign Up</a> 
                </li>
                <li>
                    <a href="events.html" >Events</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <section id="form-section">

        <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
            <h2>Sign Up To Join Exclusive Events!</h2>
            <label for="fname">First Name</label>
            <input class="text-box" id="fname" name="first_name" type="text" required>

            <label for="lname">Last Name</label>
            <input class="text-box" id="lname" name="last_name" type="text" required>

            <label for="email">Email</label>
            <input class="text-box" id="email" name="email_address" type="email" required>

            <label for="username">User Name</label>
            <input class="text-box" id="username" name="user" type="text" required>

            <label for="password">Password</label>
            <input class="text-box" id="password" name="pass" type="password" required>

            <label for="pwrepeat">Repeat Password</label>
            <input class="text-box" id="pwrepeat" name="repeat_pass" type="password" required>

            <label for="terms"><input id="check-box" name="terms" type="checkbox" required> By checking this box you agree to terms & conditions
            </label>

            <input class="join-button" type="submit" value="Sign Up">
            
        </form>
    </section>
    <footer>
        <div class="social-heading">
            <h2>Follow Us</h2>
            <ul class="social-media-links">
                <li>
                    <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="visit our facebook page (opens in a new tab)">
                        <i class="fab fa-facebook"></i>
                    </a>
                </li>
                <li>
                    <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="visit our twitter page (opens in a new tab)">
                        <i class="fab fa-twitter"></i>
                    </a>
                </li>
                <li>
                    <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="visit our instagram page (opens in a new tab)">
                        <i class="fab fa-instagram"></i>
                    </a>
                </li>
                <li>
                    <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="visit our youtube channel (opens in a new tab)">
                        <i class="fab fa-youtube"></i>
                    </a>
                </li>
            </ul>
        </div>
        <div class="contact-heading">
            <h2>Contact Us</h2>
            <ul class="contact-list">
                <li>Email: londonsocial.contact@lsc.co.uk</li>
                <li>Phone: +44 7700 900400</li>
            </ul>
            <!-- add copyright div -->
        </div>   
    </footer>
    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/ffb32d964c.js" crossorigin="anonymous"></script>
</body>
</html>
